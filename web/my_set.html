		<script>
			var vm;
			$(function() {
				var mySwiper = new Swiper('.swiper-container', {
					autoplay: true, //可选选项，自动滑动,
					loop: true,
					effect: 'fade',
					pagination: {
						el: '.swiper-pagination',
					},
				})



				$('.gotop_btn').hide(); //隐藏go to top按钮

				$('.flex-con').scroll(function() {
					console.log($(this).scrollTop());

					//当window的scrolltop距离大于1时，go to 
					if ($(this).scrollTop() > 100) {
						// console.log()
						$('.gotop_btn').show();
					} else {
						$('.gotop_btn').hide();
					}
				});

				$('.gotop_btn').click(function() {
					$('.flex-con').animate({
						scrollTop: 0
					}, 300);
					return false;
				});



			});

			vm = new Vue({
				el: "#wrap",
				data: {
					caidan_show: false, //菜单
					
					tximg:'../images/tx.png'
				},
				created: function() {},
				methods: {}
			});
			function upimg_img(e) {
			    var filePath = $(e).val()
			    console.log(filePath)
			    fileFormat = filePath.substring(filePath.lastIndexOf(".")).toLowerCase(); //获取文件后缀名
			    if (!fileFormat.match(/.png|.jpg|.jpeg/)) {
			        layer.msg('文件格式必须为：png/jpg/jpeg');
			        return;
			    }
			    var reader = new FileReader();
			    reader.readAsDataURL(e.files[0]); // 读出 base64
			    console.log(e.files[0])
			    reader.onloadend = function() {
			        // 图片的 base64 格式, 可以直接当成 img 的 src 属性值        
			        var dataURL = reader.result; //base64
			        // 显示图片
			        $('.up_tx').attr('style', "background-image: url(" + dataURL + ");");
			
			        vm.tximg = dataURL
			
			    };
			    return
			
			}
		</script>
