		<script>
			var vm;
			$(function (){
				// 复制
				// var clipboard = new ClipboardJS('.shake_tk_copy');
				var clipboard = new ClipboardJS('.web_tk_box_p_share', {
				  text: function () {
				    return 'http://www.baidu.com'
				  }
				});
				clipboard.on('success', function(e) {
					layer.msg('复制成功')
				    console.info('Action:', e.action);
				    console.info('Text:', e.text);
				    console.info('Trigger:', e.trigger);
				
				    e.clearSelection();
				});
				
				clipboard.on('error', function(e) {
				    console.error('Action:', e.action);
				    console.error('Trigger:', e.trigger);
				});
			})
			vm = new Vue({
				el: "#wrap",
				data: {
					caidan_show: false, //菜单
					list_cur:0,
					tk_show:'',
					tw_content:'',
					time_type:1,
					money_type:1,
				},
				created: function() {},
				methods: {}
			});
			function share_px(type){
				if(type==1){
					vm.time_type=vm.time_type==1? 2:1
				}
				if(type==2){
					vm.money_type=vm.money_type==1? 2:1
				}
			}
			function set_cur(num){
				if(vm.list_cur==num) return
				vm.list_cur=num
			}
			function jiazai_fuc(jiazai_loading){
				// 加载
				set_loading(true)
				console.log('list加载')
				setTimeout(function (){
					set_loading(false)
				},2000)
			}
		</script>
