		<script>
			var vm;
			


				

			vm = new Vue({
				el: "#wrap",
				data: {
					caidan_show: false, //菜单
					tel: '',
					code: '',
					yzm_type:0,
					yztime:0,
					pwd:'',
					pwd1:''
				},
				created: function() {},
				methods: {}
			});
			function getCode() {
			
				if (vm.tel == '' || !(/^1\d{10}$/.test(vm.tel))) {
					layer.msg('手机号有误')
					return
				}
				codetime()
				
			}
			function codetime() {
				
				let time = 60
				let st = setInterval(function() {
					if (time == 0) {
						vm.yzm_type = 0
						clearInterval(st);
					} else {
						let news = time--;
						// console.log(news)
						vm.yzm_type = 1
						vm.yztime = news
			
					}
				}, 1000);
			}
			function  set_fuc(){
				var us = $('.login_box').serializeObject();
				  console.log(us)
				if (vm.tel == '' || !(/^1\d{10}$/.test(vm.tel))) {
					layer.msg('手机号有误')
					return
				}
				if (vm.code == '' ) {
					layer.msg('请输入验证码')
					return
				}
				layer.msg('操作成功')
				setTimeout(function (){
					dh_back_new()
				},1000)
			}
		</script>
