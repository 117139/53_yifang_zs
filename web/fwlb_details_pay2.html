			<!-- <a class="div_img1 gotop_btn" href="javascript:window.scrollTo(0,0);">

		<!--  <script src="./script/vconsole.min.js"></script>
<script>
 
</script> -->
		<script>
			var vm;
			$(function() {
				var mySwiper = new Swiper('.swiper-container', {
					autoplay: true, //可选选项，自动滑动,
					loop: true,
					effect: 'fade',
					pagination: {
						el: '.swiper-pagination',
					},
				})



				$('.gotop_btn').hide(); //隐藏go to top按钮

				$('.flex-con').scroll(function() {
					console.log($(this).scrollTop());

					//当window的scrolltop距离大于1时，go to 
					if ($(this).scrollTop() > 100) {
						// console.log()
						$('.gotop_btn').show();
					} else {
						$('.gotop_btn').hide();
					}
				});

				$('.gotop_btn').click(function() {
					$('.flex-con').animate({
						scrollTop: 0
					}, 300);
					return false;
				});



			});
			// 修改部分☟☟☟☟☟☟↓↓↓↓↓↓↓↓↓↓
			vm = new Vue({
				el: "#wrap",
				data: {
					caidan_show: false, //菜单
					js_zf:false,
					paytk_type:0
				},
				created: function() {},
				methods: {}
			});
			function pay_fuc(){
				//支付
				vm.js_zf=true
				
			}
			function pay_pay(){
				jump('fwlb_details_pay3.html')
			}
			//修改部分☝☝☝☝☝☝↑↑↑↑↑↑↑↑↑↑↑
		</script>
